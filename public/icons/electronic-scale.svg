<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Scale platform -->
  <rect x="3" y="15" width="18" height="3" rx="1" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Scale base -->
  <rect x="6" y="18" width="12" height="4" rx="1" fill="#6b7280" stroke="#374151" stroke-width="1"/>
  
  <!-- Digital display -->
  <rect x="7" y="4" width="10" height="6" rx="0.5" fill="#000000" stroke="#374151" stroke-width="1"/>
  
  <!-- Display screen -->
  <rect x="7.5" y="4.5" width="9" height="5" fill="#000000"/>
  
  <!-- Weight reading -->
  <text x="12" y="7.5" font-family="monospace" font-size="3" font-weight="bold" fill="#00ff00" text-anchor="middle">85.2 kg</text>
  
  <!-- Support arms -->
  <line x1="6" y1="15" x2="6" y2="18" stroke="#6b7280" stroke-width="2"/>
  <line x1="18" y1="15" x2="18" y2="18" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Weight sensors -->
  <circle cx="6" cy="15" r="1" fill="#374151" stroke="#1f2937" stroke-width="0.5"/>
  <circle cx="18" cy="15" r="1" fill="#374151" stroke="#1f2937" stroke-width="0.5"/>
  
  <!-- Buttons -->
  <circle cx="8" cy="13" r="0.8" fill="#9ca3af" stroke="#6b7280" stroke-width="0.5"/>
  <circle cx="16" cy="13" r="0.8" fill="#9ca3af" stroke="#6b7280" stroke-width="0.5"/>
  
  <!-- LED indicators -->
  <circle cx="10" cy="11" r="0.3" fill="#00ff00"/>
  <circle cx="14" cy="11" r="0.3" fill="#00ff00"/>
  
  <!-- Brand text -->
  <text x="12" y="2.5" font-family="Arial" font-size="2" font-weight="bold" fill="#374151" text-anchor="middle">TANITA</text>
</svg>
