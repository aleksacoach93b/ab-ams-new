<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stopwatch body -->
  <circle cx="12" cy="14" r="6" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Stopwatch crown -->
  <rect x="11" y="6" width="2" height="3" fill="#000000" stroke="#000000" stroke-width="0.5"/>
  <circle cx="12" y="6" r="1.5" fill="none" stroke="#000000" stroke-width="1"/>
  
  <!-- Stopwatch face -->
  <circle cx="12" cy="14" r="4.5" fill="#ffffff" stroke="#000000" stroke-width="0.8"/>
  
  <!-- Hour markers -->
  <line x1="12" y1="10" x2="12" y2="10.5" stroke="#000000" stroke-width="1"/>
  <line x1="12" y1="17.5" x2="12" y2="18" stroke="#000000" stroke-width="1"/>
  <line x1="6.5" y1="14" x2="7" y2="14" stroke="#000000" stroke-width="1"/>
  <line x1="17" y1="14" x2="17.5" y2="14" stroke="#000000" stroke-width="1"/>
  
  <!-- Second hand -->
  <line x1="12" y1="14" x2="12" y2="10.5" stroke="#ff0000" stroke-width="1"/>
  
  <!-- Minute hand -->
  <line x1="12" y1="14" x2="14.5" y2="14" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Center dot -->
  <circle cx="12" cy="14" r="0.5" fill="#000000"/>
  
  <!-- Digital display -->
  <rect x="9" y="11" width="6" height="1.5" fill="#000000" stroke="#000000" stroke-width="0.3"/>
  <text x="12" y="12" font-family="monospace" font-size="3" font-weight="bold" fill="#00ff00" text-anchor="middle">00:45</text>
</svg>
